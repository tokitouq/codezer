<!doctype html>

{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codezer - A free online tool for developers to organize code.</title>
    <link rel="shortcut icon" href="{% static 'base/images/favicon.png' %}" type="image/x-icon">

    <!-- JQuery google cdn -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- Bootsrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Link custom cdn -->
    <link rel="stylesheet" href="{% static 'base/style/style.css' %}">

    <!-- Highlight js link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlightjs@9.16.2/styles/agate.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>

    <!-- Animate .css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    

</head>

<body>

    <!-- bg video section -->
    <video id="bg_video" autoplay muted loop src="{% static 'base/images/world.mp4' %}"></video>
    <!-- bg video section -->


    <!-- Body starts -->
    {% block body %}
    {% endblock %}
    <!-- Body ends -->


    <!-- Link Bootsrap script cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Iconify script cdn -->
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>



</body>

</html>
